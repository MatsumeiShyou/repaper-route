name: Build & Test Verification

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
  VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

jobs:
  build-and-test:
    name: ビルド・型チェック・単体テスト
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Type Check
        run: npx tsc --noEmit

      - name: Build
        run: npx vite build

      - name: Unit Tests (Vitest)
        run: npx vitest run --reporter=verbose
        env:
          CI: true

  e2e-smoke:
    name: E2E スモークテスト (Staging)
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E Smoke Tests
        run: npx playwright test tests/e2e/smoke.spec.ts --reporter=html
        env:
          STAGING_URL: https://repaper-route.pages.dev
          CI: true

      - name: Upload E2E Report & Screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-report
          path: |
            playwright-report/
            test-results/
          retention-days: 14
